            { q: "ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®éšå±¤æ§‹é€ ã‚„ç”»é¢IDã®å‰²ã‚Šå½“ã¦ã‚’å®šç¾©ã™ã‚‹ãƒªã‚½ãƒ¼ã‚¹ãƒ•ã‚¡ã‚¤ãƒ«ã¯ï¼Ÿ", o: ["MCMenuConst", "MCScreen", "MCLabel", "MCAppClient"], r: "MCMenuConstãƒªã‚½ãƒ¼ã‚¹ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒ„ãƒªãƒ¼ã¨ç”»é¢å‘¼ã³å‡ºã—ã®å®šç¾©ã‚’è¡Œã„ã¾ã™ã€‚" },
            { q: "ãƒ­ã‚°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ­ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆä¸–ä»£ç®¡ç†ãƒ»ã‚µã‚¤ã‚ºåˆ¶é™ï¼‰ã‚’è¨­å®šã™ã‚‹ãƒªã‚½ãƒ¼ã‚¹ã¯ï¼Ÿ", o: ["MCConfig", "MCLog", "SystemParam", "Log4j"], r: "MCConfigãƒªã‚½ãƒ¼ã‚¹å†…ã®ãƒ­ã‚°è¨­å®šã‚»ã‚¯ã‚·ãƒ§ãƒ³ã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚„ä¸–ä»£æ•°ã‚’æŒ‡å®šã—ã¾ã™ã€‚" }
        ];

        // ==========================================
        //  App Logic
        // ==========================================

        const STORAGE_KEY_SAVE = "mcframe_quiz_save_v3";
        const STORAGE_KEY_STATS = "mcframe_quiz_stats_v3";

        let currentMode = null;
        let quizData = [];
        let currentIndex = 0;
        let score = 0;
        let answeredHistory = []; // [ { index: 0, isCorrect: true, selectedIndex: 1 }, ... ]

        // Utility: Shuffle
        function shuffle(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        // --- Stats Handling ---
        function getQuestionStats(qText) {
            const allStats = JSON.parse(localStorage.getItem(STORAGE_KEY_STATS) || "{}");
            return allStats[qText] || { correct: 0, attempts: 0 };
        }

        function updateQuestionStats(qText, isCorrect) {
            const allStats = JSON.parse(localStorage.getItem(STORAGE_KEY_STATS) || "{}");
            if (!allStats[qText]) allStats[qText] = { correct: 0, attempts: 0 };
            
            allStats[qText].attempts++;
            if (isCorrect) allStats[qText].correct++;
            
            localStorage.setItem(STORAGE_KEY_STATS, JSON.stringify(allStats));
        }

        function resetAllStats() {
            if(confirm("å…¨ã¦ã®éå»ã®æˆç¸¾ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem(STORAGE_KEY_STATS);
                alert("ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
            }
        }

        // --- Save / Resume ---
        function checkForSave() {
            const savedData = localStorage.getItem(STORAGE_KEY_SAVE);
            if (savedData) {
                const data = JSON.parse(savedData);
                const date = new Date(data.timestamp).toLocaleString();
                const modeText = data.mode === 'basic' ? 'åŸºæœ¬ç·¨' : 'å¿œç”¨ç·¨';
                
                document.getElementById('resume-details').innerText = `${modeText} ${data.currentIndex + 1}å•ç›®ã‹ã‚‰ (${date})`;
                document.getElementById('resume-area').classList.remove('hidden');
            } else {
                document.getElementById('resume-area').classList.add('hidden');
            }
        }

        function saveAndSuspend() {
            if (!confirm("ç¾åœ¨ã®é€²æ—ã‚’ä¿å­˜ã—ã¦ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) return;

            const dataToSave = {
                mode: currentMode,
                quizData: quizData, // Save order and shuffled options
                currentIndex: currentIndex,
                score: score,
                answeredHistory: answeredHistory,
                timestamp: Date.now()
            };
            
            localStorage.setItem(STORAGE_KEY_SAVE, JSON.stringify(dataToSave));
            alert("ä¿å­˜ã—ã¾ã—ãŸã€‚æ¬¡å›ã‚¢ã‚¯ã‚»ã‚¹æ™‚ã«ã€Œç¶šãã‹ã‚‰å†é–‹ã€ã§ãã¾ã™ã€‚");
            location.reload();
        }

        function resumeQuiz() {
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY_SAVE));
            if (!savedData) return;

            currentMode = savedData.mode;
            quizData = savedData.quizData;
            currentIndex = savedData.currentIndex;
            score = savedData.score;
            answeredHistory = savedData.answeredHistory || [];

            initQuizDisplay();
        }

        function discardSave() {
            if(confirm("ä¸­æ–­ãƒ‡ãƒ¼ã‚¿ã‚’ç ´æ£„ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem(STORAGE_KEY_SAVE);
                checkForSave();
            }
        }

        // --- Init Quiz ---
        function startQuiz(mode) {
            currentMode = mode;
            const sourceQuestions = mode === 'basic' ? questions_basic : questions_advanced;
            
            // 1. Shuffle Questions
            const shuffledQ = shuffle(sourceQuestions);

            // 2. Prepare Data Structure (shuffle options per question)
            quizData = shuffledQ.map(q => {
                // q.o is array of strings. First one (index 0) is correct in source.
                const optionsObj = q.o.map((txt, idx) => ({ text: txt, isCorrect: (idx === 0) }));
                return {
                    question: q.q,
                    rationale: q.r,
                    options: shuffle(optionsObj)
                };
            });

            currentIndex = 0;
            score = 0;
            answeredHistory = [];

            // Remove old save if starting new
            localStorage.removeItem(STORAGE_KEY_SAVE);

            initQuizDisplay();
        }

        function initQuizDisplay() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('status-bar').classList.remove('hidden');
            document.getElementById('status-bar').classList.add('flex');

            // Set Mode Display
            const modeBadge = document.getElementById('mode-display');
            modeBadge.innerText = currentMode === 'basic' ? 'åŸºæœ¬ç·¨' : 'å¿œç”¨ç·¨';
            modeBadge.className = currentMode === 'basic' 
                ? "text-xs font-black tracking-wider uppercase text-emerald-600"
                : "text-xs font-black tracking-wider uppercase text-indigo-600";

            document.getElementById('total-q').innerText = quizData.length;

            renderQuestion();
        }

        // --- Render ---
        function renderQuestion() {
            const data = quizData[currentIndex];
            
            // Update counts
            document.getElementById('current-q').innerText = currentIndex + 1;

            // Stats
            const stats = getQuestionStats(data.question);
            const statsEl = document.getElementById('past-stats');
            if (stats.attempts > 0) {
                const rate = Math.round((stats.correct / stats.attempts) * 100);
                statsEl.innerText = `éå»æ­£ç­”ç‡: ${rate}% (${stats.correct}/${stats.attempts})`;
                // Color coding
                if (rate >= 80) statsEl.className = "text-xs font-bold font-mono text-emerald-600 bg-emerald-50 px-2 py-1 rounded shadow-sm border border-emerald-100";
                else if (rate < 50) statsEl.className = "text-xs font-bold font-mono text-rose-500 bg-rose-50 px-2 py-1 rounded shadow-sm border border-rose-100";
                else statsEl.className = "text-xs font-bold font-mono text-slate-500 bg-slate-50 px-2 py-1 rounded shadow-sm border border-slate-200";
            } else {
                statsEl.innerText = "æœªå›ç­”";
                statsEl.className = "text-xs font-bold font-mono text-slate-400 bg-slate-50 px-2 py-1 rounded shadow-sm border border-slate-100";
            }

            // Question Text
            document.getElementById('question-text').innerText = `Q${currentIndex + 1}. ${data.question}`;

            // Reset Views
            document.getElementById('feedback-section').classList.add('hidden');
            document.getElementById('nav-area').classList.remove('hidden'); // Show Prev button area
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            // Render Options
            data.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 rounded-xl border-2 border-slate-200 bg-white text-slate-700 font-bold relative shadow-sm hover:shadow-md transition-all duration-200 active:scale-[0.99]";
                
                // Add letter (A, B, C, D)
                const letters = ['A', 'B', 'C', 'D'];
                btn.innerHTML = `<div class="flex items-start"><span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-black mr-4 shrink-0 group-hover:bg-sky-100 group-hover:text-sky-600 transition-colors">${letters[idx]}</span><span class="mt-1">${opt.text}</span></div>`;
                
                btn.onclick = () => handleAnswer(opt, idx);
                optionsContainer.appendChild(btn);
            });

            // Handle "Back" scenario (if already answered)
            const historyItem = answeredHistory[currentIndex];
            if (historyItem) {
                showFeedbackForHistory(historyItem);
            }

            // Prev button state
            const prevBtn = document.getElementById('prev-btn');
            prevBtn.disabled = (currentIndex === 0);
        }

        function handleAnswer(selectedOption, selectedIndex) {
            const data = quizData[currentIndex];
            const isCorrect = selectedOption.isCorrect;

            // Update Score if not already answered
            if (!answeredHistory[currentIndex]) {
                 if (isCorrect) score++;
                 updateQuestionStats(data.question, isCorrect);
            }

            // Save History
            answeredHistory[currentIndex] = {
                index: currentIndex,
                isCorrect: isCorrect,
                selectedIndex: selectedIndex
            };

            // Show UI
            showFeedbackUI(isCorrect, selectedIndex);
        }

        function showFeedbackUI(isCorrect, selectedIndex) {
            const data = quizData[currentIndex];
            const optionsContainer = document.getElementById('options-container');
            const buttons = optionsContainer.children;

            // Disable all buttons
            for (let btn of buttons) {
                btn.disabled = true;
                btn.classList.add('opacity-70');
                btn.classList.remove('hover:shadow-md', 'active:scale-[0.99]');
            }

            // Highlight Answers
            // 1. Correct Answer (Always highlight green)
            const correctIndex = data.options.findIndex(o => o.isCorrect);
            buttons[correctIndex].classList.remove('opacity-70', 'border-slate-200', 'bg-white');
            buttons[correctIndex].classList.add('correct-answer');

            // 2. If wrong, highlight selected red
            if (!isCorrect) {
                buttons[selectedIndex].classList.remove('opacity-70', 'border-slate-200', 'bg-white');
                buttons[selectedIndex].classList.add('wrong-answer');
            }

            // Show Feedback Section
            const fbSection = document.getElementById('feedback-section');
            const fbTitle = document.getElementById('feedback-title');
            const fbSubtitle = document.getElementById('feedback-subtitle');
            const fbIcon = document.getElementById('feedback-icon');
            const fbText = document.getElementById('feedback-text');
            const nextBtn = document.getElementById('next-btn');

            fbSection.classList.remove('hidden');
            document.getElementById('nav-area').classList.add('hidden'); // Hide simple nav area

            if (isCorrect) {
                fbSection.className = "bg-emerald-50/90 border-t-4 border-emerald-400 p-8 md:p-10 fade-in";
                fbTitle.innerText = "æ­£è§£ï¼";
                fbTitle.className = "text-3xl font-black text-emerald-600 mb-1";
                fbSubtitle.innerText = "Nice work!";
                fbIcon.innerHTML = "ğŸ‰";
            } else {
                fbSection.className = "bg-rose-50/90 border-t-4 border-rose-400 p-8 md:p-10 fade-in";
                fbTitle.innerText = "ä¸æ­£è§£...";
                fbTitle.className = "text-3xl font-black text-rose-600 mb-1";
                fbSubtitle.innerText = "Don't worry, learn from this.";
                fbIcon.innerHTML = "ğŸ¤”";
            }

            fbText.innerHTML = data.rationale.replace(/\n/g, '<br>');

            // Last question?
            if (currentIndex === quizData.length - 1) {
                nextBtn.innerHTML = `çµæœã‚’è¦‹ã‚‹ <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>`;
                nextBtn.onclick = showResults;
                nextBtn.classList.remove('bg-slate-800', 'hover:bg-slate-900');
                nextBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            } else {
                nextBtn.innerHTML = `æ¬¡ã®å•é¡Œã¸ <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>`;
                nextBtn.onclick = nextQuestion;
                nextBtn.classList.add('bg-slate-800', 'hover:bg-slate-900');
                nextBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            }
        }

        // Restore view for "Back" button
        function showFeedbackForHistory(history) {
            showFeedbackUI(history.isCorrect, history.selectedIndex);
        }

        function nextQuestion() {
            if (currentIndex < quizData.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        function showResults() {
            localStorage.removeItem(STORAGE_KEY_SAVE); // Clear temp save

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('status-bar').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const scoreVal = document.getElementById('score-val');
            const badge = document.getElementById('pass-fail-badge');
            const msg = document.getElementById('result-msg');
            const scoreCircle = document.getElementById('score-circle');

            // Animation
            let currentS = 0;
            const step = score > 0 ? Math.max(1, Math.floor(score / 40)) : 1;
            const timer = setInterval(() => {
                if (currentS >= score) {
                    currentS = score;
                    clearInterval(timer);
                }
                scoreVal.innerText = currentS;
                currentS += step;
            }, 20);
            
            // Circle Animation
            const percentage = (score / quizData.length);
            const dashOffset = 553 - (553 * percentage);
            setTimeout(() => {
                scoreCircle.style.strokeDashoffset = dashOffset;
                // Change color based on score
                if (percentage >= 0.7) scoreCircle.setAttribute('stroke', '#10b981'); // Emerald
                else scoreCircle.setAttribute('stroke', '#ef4444'); // Red
            }, 100);

            // Pass/Fail Logic (70%)
            // Badge Animation
            setTimeout(() => {
                badge.classList.remove('scale-90', 'opacity-0');
                badge.classList.add('scale-100', 'opacity-100');
            }, 500);

            if (percentage >= 0.7) {
                badge.innerText = "åˆæ ¼!!";
                badge.className = "inline-block px-12 py-4 rounded-full font-black text-3xl mb-8 shadow-xl transform transition-all duration-500 scale-90 opacity-0 bg-gradient-to-r from-emerald-400 to-teal-500 text-white border-4 border-white ring-4 ring-emerald-100";
                
                if (percentage === 1.0) {
                    msg.innerHTML = "å®Œç’§ã§ã™ï¼<br>ã‚ãªãŸã¯mcframeãƒã‚¹ã‚¿ãƒ¼ãƒ¬ãƒ™ãƒ«ã§ã™ï¼";
                } else if (percentage >= 0.9) {
                    msg.innerHTML = "ç´ æ™´ã‚‰ã—ã„æˆç¸¾ã§ã™ï¼<br>è‡ªä¿¡ã‚’æŒã£ã¦è©¦é¨“ã«è‡¨ã‚ã¾ã™ã€‚";
                } else {
                    msg.innerHTML = "ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼<br>åˆæ ¼ãƒ©ã‚¤ãƒ³ã‚’çªç ´ã—ã¾ã—ãŸã€‚";
                }
            } else {
                badge.innerText = "ä¸åˆæ ¼";
                badge.className = "inline-block px-12 py-4 rounded-full font-black text-3xl mb-8 shadow-xl transform transition-all duration-500 scale-90 opacity-0 bg-slate-200 text-slate-500 border-4 border-slate-300";
                msg.innerHTML = `åˆæ ¼ãƒ©ã‚¤ãƒ³(70%)ã¾ã§ã‚ã¨å°‘ã—ã§ã™ã€‚<br>è§£èª¬ã‚’å¾©ç¿’ã—ã¦å†æŒ‘æˆ¦ã—ã¾ã—ã‚‡ã†ã€‚`;
            }
        }

        function retryQuiz() {
            startQuiz(currentMode);
        }

        // Initialize check for save data on load
        window.onload = function() {
            checkForSave();
        };

    </script>
